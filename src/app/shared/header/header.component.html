<header [ngClass]="menuIsOpen? 'menu-opened' : ''" class="d-flex flex-column">
    <div id="main-nav" class="d-flex header justify-content-between">
        <div id="burger" (click)="toggleMenu()" [ngClass]="menuIsOpen? 'menu-opened':''" class="d-flex flex-column justify-content-between d-md-none">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="d-none d-md-flex"></div>

        <div id="logo" class="d-flex align-items-center justify-content-center">
            <a (click)="closeMenu()" [routerLink]="[ '/' ]" class="logo d-flex d-md-none align-items-center">
                <img id="logo-sx" alt="Star Wars" src="../../../assets/img/sw_logo_horiz.png">
            </a>
            <a (click)="closeMenu()" [routerLink]="[ '/' ]" class="logo d-none d-md-flex align-items-center" alt="Star Wars">
                <img id="logo-md" alt="Star Wars" src="../../../assets/img/sw_logo_stacked.png">
            </a>
        </div>
        <div id="login" class="d-flex justify-content-center justify-content-md-end align-items-center">
            <div class="d-none d-md-flex mr-5">
                <span *ngIf="auth.id">
                    <a (click)="logout()" [routerLink]="['/']">LOGOUT</a>
                </span>
                <span *ngIf="!auth.id">
                    <a [routerLink]="[ '/login' ]">LOGIN</a> 
                    //
                    <a [routerLink]="[ '/register' ]">REGISTER</a>
                </span>
            </div>
            <div class="d-flex d-md-none">
                <a *ngIf="!auth.id" [routerLink]="[ '/login' ]"><i class="fa fa-sign-in fa-2x"></i></a>
                <a *ngIf="auth.id" (click)="logout()" [routerLink]="['/']"><i class="fa fa-sign-out fa-2x"></i></a>
            </div>
        </div>
    </div>
    <app-menu [ngClass]="menuIsOpen? 'menu-opened' : ''"></app-menu>
    <div (click)="toggleMenu()" id="hiddeContent" class="no-animated"></div>
</header>
