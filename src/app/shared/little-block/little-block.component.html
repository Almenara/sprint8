<a *ngIf="link" [routerLink]="[ link ]" class="little-box-container">
    <div class="left-container" [style.background-image]="'url(' + image + ')'"></div>
    <div class="right-container"> 
        <div class="top-notch"></div>
        <div class="text">
            <h3>{{text}}</h3>
        </div>
        <div class="bottom-notch"></div>
    </div>
</a>
<div *ngIf="!link" class="little-box-container">
    <div class="left-container" [style.background-image]="'url(' + image + ')'"></div>
    <div class="right-container"> 
        <div class="top-notch"></div>
        <div class="text">
            <h3>{{text}}</h3>
        </div>
        <div class="bottom-notch"></div>
    </div>
</div>
